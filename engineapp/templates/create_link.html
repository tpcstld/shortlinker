<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Link Shortener</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='foundation.min.css') }}">
    </head>
    <body>
        <div class="row">
            <div id="title-row" class="small-12 columns text-center">
                <h1>Link Shortener</h1>
            </div>
        </div>

        <form name="shortlink-form">
            <div id="url-input" class="row">
                <div class="small-12 small-centered medium-8 columns">
                    <input placeholder="Insert URL" type="text" name="url" autofocus>
                </div>
            </div>
            <div class="row">
                <div class="small-12 small-centered columns text-center">
                    <button id="submit-button" onclick="return handleSubmit();">Generate</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="small-12 small-centered medium-8 columns">
                <div id="shortlink-link" class="callout panel" style="display:none;"></div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='jquery-2.1.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='foundation.min.js') }}"></script>
        <script src="{{ url_for('static', filename='create_link.js') }}"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-31547417-4', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
